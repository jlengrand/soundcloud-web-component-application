<link rel="import" href="/polymer/polymer.html">

<dom-module id="sc-player">
    <template>
        <style>
            :host {
                margin: auto;
                width: 50%;
                display: block;
            }
        </style>

        <iframe 
            width="100%" 
            height="800" 
            scrolling="no" 
            frameborder="no" 
            src="https://w.soundcloud.com/player/?url={{encodedPlaylistUrl}}&amp;auto_play={{autoPlay}}&amp;hide_related={{hideRelated}}&amp;show_comments={{showComments}}&amp;show_user={{showUser}}&amp;show_reposts={{showReposts}}&amp;visual={{visual}}">
        </iframe>
        
    </template>
    <script>
        Polymer({
            is: 'sc-player', 
            properties: {
                visual: {
                    type: Boolean, 
                    value: false,
                    reflectToAttribute: true
                },
                showReposts: {
                    type: Boolean, 
                    value: false, 
                    reflectToAttribute: true
                },
                showUser: {
                    type: Boolean, 
                    value: false, 
                    reflectToAttribute: true
                },
                showComments: {
                    type : Boolean, 
                    value: false, 
                    reflectToAttribute: true
                },
                hideRelated: {
                    type: Boolean, 
                    value: false, 
                    reflectToAttribute: true
                },
                autoPlay: {
                    type: Boolean, 
                    value: false, 
                    reflectToAttribute: true
                },
                playlistUrl : {
                    type: String, 
                    value: "", 
                    reflectToAttribute: true
                }, 
                encodedPlaylistUrl: {
                    type: String, 
                    computed: '_encodePlaylistUrl(playlistUrl)'
                }
            },
            _encodePlaylistUrl: function(playlistUrl){
                return encodeURIComponent(playlistUrl);

            }
        });
    </script>
</dom-module>
